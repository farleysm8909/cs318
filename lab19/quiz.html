<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="quiz.css">
    <title>Quiz</title>
</head>
<body>
    <div id="box">
<form action="https://formspree.io/farleysm8909@uwec.edu" method="post">
    <h1>Personality Quiz</h1>
<ol>
    <li>Pick the word that best describes you:</li>
    <label><input type="radio" name="option">Outgoing</label><br>
    <label><input type="radio" name="option">Reserved</label><br>
    <label><input type="radio" name="option">Indifferent</label><br>
    <p></p>
    
    <li>Which of the following activities have you done?</li>
    <label><input type="checkbox">Scuba Diving</label><br>
     <label><input type="checkbox">Read 5 books over the summer</label><br>
     <label><input type="checkbox">Played a sport</label><br>
     <label><input type="checkbox">Performed in a play</label><br>
    <p></p>
    
    <li>What is one word you would use to describe yourself?</li>
    <label><input type="textbox"></label><br>
    <p></p>
    
    <li>Write a paragraph about yourself</li>
    <textarea placeholder="Write your answer here" name="text"></textarea>
    <p></p>
    
    <li>You enjoy meeting new people and feel comfortable around them</li>
    <label><input type="radio" name="choose">True</label><br>
    <label><input type="radio" name="choose">False</label>
</ol>
    <input type="submit">
</form> 
        </div>
</body>
</html>
